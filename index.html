<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <div class="todolist-container">
    <div class="todolist__form-wrapper">
      <form id="todolist-form">
        <input id="todolist-adder-input" class="todolist__form-input" type="text" placeholder="Add todo" required>
        <button class="todolist__form-submit" type="submit"> <i class="fas fa-plus"></i> Create</button>
      </form>
      <button class="todolist__form-delete-all" id="delete-all">Delete All</button>
    </div>
    <ul class="todolist-collection" id="todolist-collection"></ul>
  </div>
  <script src="./script/main.js"></script>
</body>
</html>
